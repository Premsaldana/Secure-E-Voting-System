<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cryptographically Secure E-Voting System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --brand-dark: #2c3e50;    /* navbar dark */
      --brand-blue: #2b9af3;    /* primary buttons (bright blue) */
      --muted-bg: #f4f6f9;      /* page background */
      --card-bg: #ffffff;
      --card-radius: 12px;
      --max-width: 980px;
    }

    html,body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--muted-bg);
      color: #222;
    }

    /* NAVBAR */
    .navbar {
      background: var(--brand-dark);
      padding: .6rem 1rem;
    }
    .navbar-brand {
      color: white !important;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    /* Make btn-primary use our brand-blue (keeps consistent buttons) */
    .btn-primary {
      background: var(--brand-blue);
      border-color: var(--brand-blue);
      transition: background .14s, transform .06s;
      box-shadow: 0 2px 0 rgba(43,154,243,0.12);
    }
    .btn-primary:hover, .btn-primary:focus {
      background: #1e86d6;
      border-color: #1e86d6;
      transform: translateY(-1px);
    }

    /* Root flex layout:
       - header at top
       - main area grows and centers content horizontally
       - footer (if used) sits at bottom
    */
    .app-root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .app-main {
      display: flex;
      flex: 1 1 auto;
      justify-content: center;   /* center cards horizontally */
      align-items: flex-start;   /* align cards at top â€” comfortable spacing */
      padding: 36px 16px;
    }

    /* Content wrapper keeps consistent max width and allows horizontal flex children */
    .content-wrapper {
      width: 100%;
      max-width: var(--max-width);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Generic card used by pages */
    .card {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      padding: 22px;
      box-shadow: 0 6px 18px rgba(17,24,39,0.06);
    }

    /* Utility: two-column card layout (for future) */
    .card.row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Make token/vote boxes look neat in flex layout */
    .token-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f6f8fa;
      padding: 10px 12px;
      border-radius: 8px;
      font-family: monospace;
      word-break: break-all;
    }

    /* Flash container: center with the content width for consistency */
    .flash-container {
      display: flex;
      justify-content: center;
      padding: 12px 16px 0 16px;
    }
    .flash-container .alert {
      max-width: var(--max-width);
      width: 100%;
    }

    /* Small screens: reduce paddings */
    @media (max-width: 576px) {
      .card { padding: 16px; }
      .app-main { padding: 20px 12px; }
    }
  </style>
</head>
<body>
  <div class="app-root">
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="container-fluid" style="max-width: var(--max-width);">
        <a class="navbar-brand" href="{{ url_for('index') }}">Cryptographically Secure E-Voting System</a>
      </div>
    </nav>

    <!-- FLASH MESSAGES (centered within app layout) -->
    <div class="flash-container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div>
            {% for msg in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>

    <!-- MAIN (flex center) -->
    <main class="app-main">
      <div class="content-wrapper">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- (optional) footer area if needed in future -->
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
